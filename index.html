<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deutsches Kulturquiz</title>
<link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,600,700,900&display=swap" rel="stylesheet">
<style>
  :root {
    --black: #0D0D0D;
    --dark: #161616;
    --panel: #1F1F1F;
    --border: rgba(255,255,255,0.08);
    --gold: #C9A84C;
    --gold-light: #E8C97A;
    --gold-dim: rgba(201,168,76,0.15);
    --white: #F5F2EC;
    --muted: #888;
    --correct: #4E9A6A;
    --wrong: #B85450;
    --correct-bg: rgba(78,154,106,0.12);
    --wrong-bg: rgba(184,84,80,0.12);
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Satoshi', sans-serif;
    background-color: var(--black);
    color: var(--white);
    min-height: 100vh;
    display: flex; align-items: center; justify-content: center;
    padding: 24px;
    background-image:
      radial-gradient(ellipse 60% 40% at 50% 0%, rgba(201,168,76,0.07) 0%, transparent 70%),
      repeating-linear-gradient(0deg, transparent, transparent 79px, rgba(255,255,255,0.02) 80px),
      repeating-linear-gradient(90deg, transparent, transparent 79px, rgba(255,255,255,0.02) 80px);
  }

  .screen { display: none; width: 100%; max-width: 620px; }
  .screen.active { display: block; }

  /* ‚îÄ‚îÄ LANDING ‚îÄ‚îÄ */
  .landing-eyebrow {
    font-size: 11px; font-weight: 700; letter-spacing: 2px;
    text-transform: uppercase; color: var(--gold);
    margin-bottom: 24px; display: flex; align-items: center; gap: 10px;
  }
  .landing-eyebrow::before, .landing-eyebrow::after {
    content: ''; flex: 1; height: 1px; background: var(--gold-dim);
  }
  .landing-title {
    font-size: clamp(40px, 8vw, 72px);
    font-weight: 900; letter-spacing: -2px; line-height: 0.95;
    margin-bottom: 28px; color: var(--white);
  }
  .landing-title em { color: var(--gold); font-style: normal; display: block; }
  .landing-desc {
    font-size: 16px; line-height: 1.7; color: var(--muted);
    margin-bottom: 12px; font-weight: 500;
  }
  .landing-meta {
    display: flex; gap: 16px; margin-bottom: 40px;
    flex-wrap: wrap;
  }
  .meta-chip {
    display: flex; align-items: center; gap: 6px;
    font-size: 12px; font-weight: 700; color: var(--muted);
    text-transform: uppercase; letter-spacing: 0.5px;
  }
  .meta-chip svg { width: 13px; height: 13px; color: var(--gold); }
  .start-btn {
    display: inline-flex; align-items: center; gap: 10px;
    background: var(--gold); color: var(--black);
    border: none; border-radius: 999px;
    padding: 16px 32px; font-family: 'Satoshi', sans-serif;
    font-size: 15px; font-weight: 800; cursor: pointer;
    letter-spacing: 0.3px;
  }
  .start-btn:hover { background: var(--gold-light); }
  .start-btn svg { width: 16px; height: 16px; }

  /* ‚îÄ‚îÄ QUESTION ‚îÄ‚îÄ */
  .q-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 32px; }
  .q-progress-track {
    flex: 1; height: 3px; background: var(--border);
    border-radius: 999px; margin-right: 16px; overflow: hidden;
  }
  .q-progress-bar {
    height: 100%; background: var(--gold); border-radius: 999px;
    width: 0%; transition: width 0.4s ease;
  }
  .q-counter { font-size: 12px; font-weight: 700; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; white-space: nowrap; }
  .q-number {
    font-size: 11px; font-weight: 700; color: var(--gold);
    text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 12px;
  }
  .q-text {
    font-size: clamp(20px, 4vw, 28px); font-weight: 800;
    line-height: 1.25; letter-spacing: -0.5px;
    margin-bottom: 28px; color: var(--white);
  }
  .options { display: flex; flex-direction: column; gap: 10px; margin-bottom: 28px; }
  .option {
    display: flex; align-items: center; gap: 14px;
    padding: 16px 20px; border-radius: 12px;
    border: 1.5px solid var(--border); background: var(--panel);
    cursor: pointer; font-size: 15px; font-weight: 600; color: var(--white);
    text-align: left; font-family: 'Satoshi', sans-serif;
    width: 100%;
  }
  .option:hover:not(.locked) { border-color: var(--gold); background: var(--gold-dim); }
  .option.selected { border-color: var(--gold); background: var(--gold-dim); }
  .option.correct { border-color: var(--correct); background: var(--correct-bg); color: var(--white); }
  .option.wrong { border-color: var(--wrong); background: var(--wrong-bg); color: var(--muted); }
  .option-letter {
    width: 28px; height: 28px; border-radius: 8px; flex-shrink: 0;
    background: rgba(255,255,255,0.05); border: 1.5px solid var(--border);
    display: flex; align-items: center; justify-content: center;
    font-size: 11px; font-weight: 800; color: var(--muted);
    text-transform: uppercase;
  }
  .option.selected .option-letter { background: var(--gold); border-color: var(--gold); color: var(--black); }
  .option.correct .option-letter { background: var(--correct); border-color: var(--correct); color: white; }
  .option.wrong .option-letter { background: var(--wrong); border-color: var(--wrong); color: white; }
  .option-icon { margin-left: auto; font-size: 16px; }

  .feedback-bar {
    padding: 12px 16px; border-radius: 10px; margin-bottom: 20px;
    font-size: 13px; font-weight: 700; display: none;
    align-items: center; gap: 8px;
  }
  .feedback-bar.correct-fb { background: var(--correct-bg); color: var(--correct); border: 1px solid rgba(78,154,106,0.3); }
  .feedback-bar.wrong-fb { background: var(--wrong-bg); color: #E07A77; border: 1px solid rgba(184,84,80,0.3); }
  .feedback-bar.show { display: flex; }

  .next-btn {
    display: flex; align-items: center; gap: 8px;
    background: var(--white); color: var(--black);
    border: none; border-radius: 999px;
    padding: 14px 28px; font-family: 'Satoshi', sans-serif;
    font-size: 14px; font-weight: 800; cursor: pointer;
    opacity: 0; pointer-events: none;
  }
  .next-btn.show { opacity: 1; pointer-events: all; }
  .next-btn:hover { background: var(--gold-light); }
  .next-btn svg { width: 14px; height: 14px; }

  /* ‚îÄ‚îÄ RESULTS ‚îÄ‚îÄ */
  .result-top { text-align: center; padding: 20px 0 32px; }
  .score-ring {
    width: 120px; height: 120px; border-radius: 50%;
    border: 3px solid var(--gold); margin: 0 auto 20px;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    background: var(--gold-dim); position: relative;
  }
  .score-num { font-size: 38px; font-weight: 900; color: var(--gold); letter-spacing: -2px; line-height: 1; }
  .score-denom { font-size: 13px; color: var(--muted); font-weight: 600; }
  .result-title {
    font-size: clamp(28px, 5vw, 42px); font-weight: 900;
    letter-spacing: -1px; margin-bottom: 10px;
  }
  .result-msg { font-size: 16px; color: var(--muted); font-weight: 500; line-height: 1.6; max-width: 440px; margin: 0 auto 32px; }
  .result-breakdown {
    background: var(--panel); border-radius: 16px;
    border: 1px solid var(--border); overflow: hidden;
    margin-bottom: 28px;
  }
  .breakdown-title {
    padding: 14px 20px; font-size: 11px; font-weight: 700;
    text-transform: uppercase; letter-spacing: 1px; color: var(--muted);
    border-bottom: 1px solid var(--border);
  }
  .breakdown-row {
    display: flex; align-items: center; gap: 12px;
    padding: 14px 20px; border-bottom: 1px solid var(--border);
    font-size: 14px; font-weight: 600;
  }
  .breakdown-row:last-child { border-bottom: none; }
  .breakdown-icon { font-size: 15px; flex-shrink: 0; }
  .breakdown-q { flex: 1; color: var(--white); line-height: 1.3; }
  .breakdown-ans { font-size: 12px; font-weight: 700; }
  .breakdown-ans.c { color: var(--correct); }
  .breakdown-ans.w { color: var(--wrong); }
  .restart-btn {
    display: inline-flex; align-items: center; gap: 8px;
    background: transparent; color: var(--gold);
    border: 1.5px solid var(--gold); border-radius: 999px;
    padding: 14px 28px; font-family: 'Satoshi', sans-serif;
    font-size: 14px; font-weight: 800; cursor: pointer;
  }
  .restart-btn:hover { background: var(--gold-dim); }
</style>
</head>
<body>

<!-- ‚îÄ‚îÄ LANDING ‚îÄ‚îÄ -->
<div class="screen active" id="screen-landing">
  <div class="landing-eyebrow">Kulturquiz</div>
  <h1 class="landing-title">Deutsches<br><em>Kulturerbe</em></h1>
  <p class="landing-desc">Kurzes Quiz zur deutschen Kulturgeschichte. 5 Fragen mit mehreren Antwortm√∂glichkeiten, eine korrekte Antwort pro Frage.</p>
  <div class="landing-meta">
    <div class="meta-chip">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
      ca. 2 Minuten
    </div>
    <div class="meta-chip">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 11l3 3L22 4"/><path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/></svg>
      5 Fragen
    </div>
    <div class="meta-chip">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>
      Einzelauswertung
    </div>
  </div>
  <button class="start-btn" onclick="startQuiz()">
    Quiz starten
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
  </button>
</div>

<!-- ‚îÄ‚îÄ QUESTION ‚îÄ‚îÄ -->
<div class="screen" id="screen-question">
  <div class="q-header">
    <div class="q-progress-track"><div class="q-progress-bar" id="progress-bar"></div></div>
    <div class="q-counter" id="q-counter">1 / 5</div>
  </div>
  <div class="q-number" id="q-number">Frage 1</div>
  <div class="q-text" id="q-text"></div>
  <div class="options" id="options"></div>
  <div class="feedback-bar" id="feedback-bar"></div>
  <button class="next-btn" id="next-btn" onclick="nextQuestion()">
    Weiter
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
  </button>
</div>

<!-- ‚îÄ‚îÄ RESULTS ‚îÄ‚îÄ -->
<div class="screen" id="screen-results">
  <div class="result-top">
    <div class="score-ring">
      <div class="score-num" id="score-num">0</div>
      <div class="score-denom">von 5</div>
    </div>
    <div class="result-title" id="result-title"></div>
    <div class="result-msg" id="result-msg"></div>
  </div>
  <div class="result-breakdown">
    <div class="breakdown-title">Auswertung</div>
    <div id="breakdown-rows"></div>
  </div>
  <button class="restart-btn" onclick="restartQuiz()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" style="width:14px;height:14px"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 102.13-9.36L1 10"/></svg>
    Nochmal versuchen
  </button>
</div>

<script>
const QUESTIONS = [
  {
    q: 'Wie viele Sinfonien komponierte Ludwig van Beethoven?',
    opts: ['5','3','7','9'],
    correct: 3
  },
  {
    q: 'Von wem stammt das Drama ‚ÄûDie Leiden des jungen Werther"?',
    opts: ['Goethe','Schiller','Hofmannsthal','Brecht'],
    correct: 0
  },
  {
    q: 'Wer war der bekannteste deutsche Dichter des Expressionismus?',
    opts: ['Goethe','Rilke','Benn','Valery'],
    correct: 2
  },
  {
    q: 'Von wem stammt das Lied ‚Äû99 Luftballons"?',
    opts: ['Nena','Die √Ñrzte','Udo Lindenberg','Clueso'],
    correct: 0
  },
  {
    q: 'Wie viele Filme drehte Rainer Werner Fassbinder?',
    opts: ['40','10','7','28'],
    correct: 0
  }
];

const RESULTS = [
  { min: 0, max: 1, title: 'Kulturmuffel üòÖ', msg: 'Null bis ein Punkt ‚Äî da ist noch ordentlich Luft nach oben. Aber hey, jetzt wei√üt du zumindest, dass Beethoven 9 Sinfonien komponiert hat!' },
  { min: 2, max: 2, title: 'Auf dem Weg üìö', msg: 'Zwei von f√ºnf ‚Äî ein solider Anfang! Ein bisschen Bildungsurlaub, und beim n√§chsten Mal sieht es schon ganz anders aus.' },
  { min: 3, max: 3, title: 'Kulturinteressiert üé≠', msg: 'Drei von f√ºnf ‚Äî respektabel! Du kennst dich aus, aber ein paar L√ºcken gibt es noch. Fassbinder-Marathon am Wochenende?' },
  { min: 4, max: 4, title: 'Kulturkenner üèõÔ∏è', msg: 'Vier von f√ºnf ‚Äî beeindruckend! Du hast die deutsche Kulturgeschichte fest im Griff. Fast perfekt.' },
  { min: 5, max: 5, title: 'Kulturwunder üåü', msg: 'F√ºnf von f√ºnf ‚Äî absolut makellos! Goethe w√ºrde nicken, Beethoven w√ºrde applaudieren, und Fassbinder w√ºrde einen Film √ºber dich drehen.' }
];

const LETTERS = ['A','B','C','D'];

let current = 0;
let score = 0;
let userAnswers = [];
let answered = false;

function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function startQuiz() {
  current = 0; score = 0; userAnswers = []; answered = false;
  show('screen-question');
  renderQuestion();
}

function renderQuestion() {
  const q = QUESTIONS[current];
  answered = false;
  document.getElementById('q-number').textContent = 'Frage ' + (current+1);
  document.getElementById('q-counter').textContent = (current+1) + ' / ' + QUESTIONS.length;
  document.getElementById('q-text').textContent = q.q;
  document.getElementById('progress-bar').style.width = (current / QUESTIONS.length * 100) + '%';

  const fb = document.getElementById('feedback-bar');
  fb.className = 'feedback-bar'; fb.textContent = '';

  const nextBtn = document.getElementById('next-btn');
  nextBtn.className = 'next-btn';
  nextBtn.textContent = current === QUESTIONS.length - 1 ? 'Ergebnis sehen' : 'Weiter';
  nextBtn.insertAdjacentHTML('beforeend', `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" style="width:14px;height:14px"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>`);

  const opts = document.getElementById('options');
  opts.innerHTML = '';
  q.opts.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.className = 'option';
    btn.innerHTML = `<div class="option-letter">${LETTERS[i]}</div>${opt}<span class="option-icon"></span>`;
    btn.onclick = () => selectAnswer(i);
    opts.appendChild(btn);
  });
}

function selectAnswer(idx) {
  if(answered) return;
  answered = true;
  const q = QUESTIONS[current];
  const isCorrect = idx === q.correct;
  if(isCorrect) score++;
  userAnswers[current] = { chosen: idx, correct: q.correct, isCorrect };

  const optEls = document.querySelectorAll('.option');
  optEls.forEach((el, i) => {
    el.classList.add('locked');
    if(i === q.correct) {
      el.classList.add('correct');
      el.querySelector('.option-icon').textContent = '‚úì';
    } else if(i === idx && !isCorrect) {
      el.classList.add('wrong');
      el.querySelector('.option-icon').textContent = '‚úó';
    }
  });

  const fb = document.getElementById('feedback-bar');
  if(isCorrect) {
    fb.className = 'feedback-bar correct-fb show';
    fb.innerHTML = '‚úì &nbsp;Richtig! Gut gemacht.';
  } else {
    fb.className = 'feedback-bar wrong-fb show';
    fb.innerHTML = '‚úó &nbsp;Leider falsch. Die richtige Antwort ist <strong>' + q.opts[q.correct] + '</strong>.';
  }

  document.getElementById('next-btn').classList.add('show');
}

function nextQuestion() {
  if(!answered) return;
  current++;
  if(current >= QUESTIONS.length) { showResults(); return; }
  renderQuestion();
}

function showResults() {
  document.getElementById('progress-bar').style.width = '100%';
  document.getElementById('score-num').textContent = score;

  const res = RESULTS.find(r => score >= r.min && score <= r.max);
  document.getElementById('result-title').textContent = res.title;
  document.getElementById('result-msg').textContent = res.msg;

  const rows = document.getElementById('breakdown-rows');
  rows.innerHTML = '';
  QUESTIONS.forEach((q, i) => {
    const a = userAnswers[i];
    const row = document.createElement('div');
    row.className = 'breakdown-row';
    row.innerHTML = `
      <div class="breakdown-icon">${a.isCorrect ? '‚úÖ' : '‚ùå'}</div>
      <div class="breakdown-q">${q.q}</div>
      <div class="breakdown-ans ${a.isCorrect ? 'c' : 'w'}">${q.opts[a.correct]}</div>`;
    rows.appendChild(row);
  });

  show('screen-results');
}

function restartQuiz() {
  current = 0; score = 0; userAnswers = []; answered = false;
  show('screen-landing');
}
</script>
</body>
</html>
